<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Review</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Add Review for <span th:text="${book.title}">Book Title</span></h1>
    <form th:action="@{/addReview}" method="post">
        <input type="hidden" name="bookId" th:value="${book.bookId}" />
        <div>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" th:value="${review.rating}" min="1" max="5" required />
        </div>
        <div>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" th:text="${review.comment}" required></textarea>
        </div>
        <button type="submit">Submit Review</button>
    </form>
    <a class="back-link" th:href="@{/view(bookId=${book.bookId})}">Back to Book</a>
</div>
</body>
</html>
