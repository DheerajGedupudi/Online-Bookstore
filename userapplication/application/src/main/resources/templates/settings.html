<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Settings</h1>
    <form th:action="@{/settings}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" name="name" th:value="${user.name}" required/>
        </div>
        <div>
            <label>Address:</label>
            <input type="text" name="address" th:value="${user.address}" required/>
        </div>
        <div>
            <label>Phone:</label>
            <input type="text" name="phone" th:value="${user.phone}" required/>
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
