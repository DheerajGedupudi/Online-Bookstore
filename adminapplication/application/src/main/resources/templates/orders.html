<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Orders</h1>
    <div class="actions">
        <a href="/admin/home">Back to Home</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>User</th>
            <th>Payment Mode</th>
            <th>Payment Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.orderId}">Order ID</td>
            <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}">Order Date</td>
            <td th:text="${order.totalAmount}">Total Amount</td>
            <td th:text="${order.status}">Status</td>
            <td th:text="${order.user.name}">User</td>
            <td th:text="${order.payment.modeOfPayment}">Payment Mode</td>
            <td th:text="${#dates.format(order.payment.paymentDate, 'yyyy-MM-dd')}">Payment Date</td>
            <td>
                <a th:href="@{/admin/orders/{id}(id=${order.orderId})}">Open</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
