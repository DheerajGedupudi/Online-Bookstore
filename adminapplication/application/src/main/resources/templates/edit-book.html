<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Edit Book</h1>
    <form th:action="@{/admin/books/edit}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{bookId}" />
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required/>
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" th:field="*{author}" required/>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" required/>
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" th:field="*{stock}" required/>
        </div>
        <div>
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" th:field="*{genre}">
                <option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.name}"></option>
            </select>
        </div>
        <div>
            <label for="thumbnailUrl">Thumbnail URL:</label>
            <input type="text" id="thumbnailUrl" name="thumbnailUrl" th:field="*{thumbnailUrl}" required/>
        </div>
        <div>
            <button type="submit">Update Book</button>
        </div>
    </form>
    <a href="/admin/books">Back to Books</a>
</div>
</body>
</html>
